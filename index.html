<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        body {
            background-color: #202124;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 15vh;
            gap: 16px;
        }
        .error-icon {
            font-size: 48px;
            color: #e8eaed;
        }
        h1 {
            font-size: 24px;
            color: #e8eaed;
            margin: 0;
        }
        .retry-button {
            background-color: #8ab4f8;
            color: #202124;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container" id="errorMessage">
        <div class="error-icon">⚠</div>
        <h1>Произошла неизвестная ошибка</h1>
        <button class="retry-button" id="retryButton">Попробовать ещё раз</button>
    </div>

    <audio id="errorAudio" src="sound.mp3"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var errorMessage = document.getElementById("errorMessage");
            if (errorMessage) {
                var audio = document.getElementById("errorAudio");
                audio.play().catch(function(error) {
                    console.log("Воспроизведение звука заблокировано:", error);
                });
            }
        });
    </script>
</body>
</html>
